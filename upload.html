{% extends "layout.html" %}
{% block content %}


<title>Uploads Page</title>
<div>
      <div class="media">
        <div class="media-body">
            <br/><br/><br/>
            <div class="row">
                <div class = "col-md-4"></div>
                <div class = "col-md-4">
                    <legend class="border-bottom mb-4" style="text-align:center">Select a file to upload</legend>
                </div>
            </div>
        </div>
      </div>

        <form method="post" action="/upload" enctype="multipart/form-data">
            <div class="row">
                <div class = "col-md-4"></div>
                    <div class = "col-md-4">
                    <dl>
                        <p align="center">
                            <input type="file" name="file" autocomplete="off" required>
                        </p>
                    </dl>
                </div>
            </div>
            <div class="row">
                <div class = "col-md-4"></div>
                    <div class = "col-md-4">
                        <p align="center">
                            <input type="submit" value="Submit">
                        </p>
                    </div>
            </div>
        </form>
</div>

{% endblock content %}
